name: toDo Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node with version 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies In Root
        run: npm install

      - name: Install Dependencies In Client
        run: npm install
        working-directory: client

      - name: Verify Client
        run: ls -la
        working-directory: client

      - name: Build Project
        run: npm run build
        working-directory: client
