name: toDo Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node with version 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: cd client && npm run build

      - name: Install Dependencies
        run: npm install
        working-directory: client

      - name: Verify Client Directory
        run: ls -la client

      - name: Build Project
        run: npm run build
        working-directory: client
